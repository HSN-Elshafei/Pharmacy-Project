<div class="superNav border-bottom py-2 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 centerOnMobile">
        <select class="me-3 border-0 bg-light">
          <option value="en-us">EN-US</option>
        </select>
        <span
          class="d-none d-lg-inline-block d-md-inline-block d-sm-inline-block d-xs-none me-3"><strong>info@somedomain.com</strong></span>
        <span class="me-3"><i class="fa-solid fa-phone-square me-1 text-warning"></i>
          <strong>1-800-123-1234</strong></span>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-none d-lg-block d-md-block-d-sm-block d-xs-none text-end">
        <span class="me-3"><i class="fa-solid fa-truck text-muted me-1"></i><a class="text-muted"
            href="#">Shipping</a></span>
        <span class="me-3"><i class="fa-solid fa-file  text-muted me-2"></i><a class="text-muted"
            href="#">Policy</a></span>
      </div>
    </div>
  </div>
</div>


<nav class="navbar navbar-expand-lg text-bg-light bg-dark sticky-top   p-2 shadow-sm ">
  <div class="content container">

    <div class="dropdown-menu-lg-left">
      <button class="navbar-toggler bg-light py-0" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <a class="navbar-brand  text-light" href="#"><i class="fa-solid fa-shop me-2"></i> <strong>EL-ShafeiPharmacy</strong></a>
    
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link mx-2 text-uppercase text-light" routerLink="" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2 text-uppercase text-light" routerLink="admin" routerLinkActive="active"
            *ngIf="isUser">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2 text-uppercase text-light" routerLink="fgtr">About</a>
        </li>
      </ul>
      <div class="ms-auto d-none d-lg-block">
        <div class="input-group">
          <span class="border-warning input-group-text bg-warning text-white"><i
              class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="form-control border-warning" style="color:#7a7a7a">
          <button class="btn btn-warning text-white">Search</button>
        </div>
      </div>

    </div>

    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="isUser">
        <a class="nav-link dropdown" routerLink="cart" role="button" aria-expanded="false">
          <img class="bi bi-person-fill nav-link nav-img dropdown-list" src="../../../assets/image/cart.png"
            title="Cart" width="50" />
        </a>
      </li>
      <li class="nav-item" *ngIf="!isUser">
        <a class="nav-link mx-2 text-uppercase text-light" routerLink="login" routerLinkActive="active"><i
            class="fa-solid fa-cart-shopping me-1"></i>Login</a>
      </li>
      <li class="nav-item" *ngIf="!isUser">
        <a class="nav-link mx-2 text-uppercase text-light" routerLink="signup" routerLinkActive="active"><i
            class="fa-solid fa-cart-shopping me-1"></i>SignUp</a>
      </li>

      <li class="nav-item dropdown" *ngIf="isUser">
        <a class="nav-link dropdown" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img class="bi bi-person-fill nav-link nav-img dropdown-list" src="../../../assets/image/user.png"
            title="user" width="50" />
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">

          <li><a class="dropdown-item" href="#">Personal Page</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <form (ngSubmit)="logOut()"><button type="submit" class="dropdown-item">Logout</button></form>
          </li>
        </ul>
      </li>
    </ul>
  </div>

</nav>
