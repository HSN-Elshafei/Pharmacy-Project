<br>
<div class="body container">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-3" *ngFor="let durg of drugs; index as i">
            <div class="card" style="width: 18rem;">
                <img [src]="durg.imageUrl" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{durg.name | titlecase}}</h5>
                    <p class="card-text">{{durg.price | currency}}</p>
                    <button class="btn btn-primary" (click)="addToCart(i)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
